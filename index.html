<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- link google font -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <!-- link fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- cdn vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


  <title>Proj-html-vuejs</title>
</head>
<body>
  <div id="app">
    <!-- header -->
    <header>
      <div id="nav" class="fixed">
        <div class="nav-left"></div>
        <div class="nav-right"></div>
      </div>
    </header>
    <!-- jumbotron -->
      <div id="jumbotron">
        <div class="container">
          <div class="caring">
            <h1></h1>
            <p></p>
            <button></button>
          </div> <!-- / caring -->
      </div> <!-- / container -->
    </div><!-- / jumbotron -->
    <!-- main -->
    <main>
      <div class="container-welcome">
        <div class="welcome">
          <h2></h2>
          <p></p>
        </div>
        <div class="same"></div>
        <div class="world"></div>
        <div class="expert"></div>
        <div class="complementary"></div>

      </div> <!-- /container-welcome -->

      <div class="meet-doctors">
        <div class="container">
          <div class="testo">
            <h2></h2>
            <p></p>
          </div>
          <div class="immagini">
            <img src="" alt="foto">
            <img src="" alt="foto">
            <img src="" alt="foto">
          </div>
        </div>
      </div> <!-- / meet-doctors -->

      <div class="container-our-services">
        <div class="our-services">
          <h2></h2>
          <p></p>
        </div>
          <div class="rehabilitation"></div>
          <div class="dental"></div>
          <div class="medicine"></div>
          <div class="blood"></div>
          <div class="pharmaceutical"></div>
          <div class="medical"></div>
      </div> <!-- / container-our-service-->

      <div class="tour">
        <div class="testo">
          <h2></h2>
          <p></p>
          <img src="" alt="">
        </div> <!-- /testo -->
        <div class="learn-more">
          <div class="emergency"></div>
          <div class="diagnostic"></div>
          <div class="superb"></div>
        </div> <!-- /learn-more -->
      </div> <!-- / tour -->

      <div class="make-appointment">
        <div class="container-make-appointment">
          <div class="testo">
            <h2></h2>
            <p></p>
          </div> <!-- /testo -->
          <div class="data">
            <input type="text" placeholder="Name*">
            <input type="text"placeholder="Email*">
            <input type="text"placeholder="Phone Number*">
            <input type="text"placeholder="Appointment data*">
            <input type="text" placeholder="How can we help?*">
            <div class="btn-appointment">
              <button>make an appointment</button>
            </div> <!-- btn-appointment-->
          </div> <!-- /data -->
        </div> <!-- /container-make-appointment-->
      </div> <!-- / make-appointment -->
    </main>

    <footer>
      <div class="container-footer">

        <div class="logo-footer"></div> <!-- / logo-footer -->
        <div class="contact"></div> <!-- / contact -->
        <div class="departments"></div> <!-- / departments -->

      </div><!-- /container-footer -->
    </footer>








  </div> <!-- /id app -->
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
